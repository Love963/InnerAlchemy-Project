{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Inner Alchemy</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <p><a href="{% url 'users:profile_update' %}">Edit Profile</a></p>

</head>
<body>
    <div class="container profile-container">
        <h1>Welcome, {{ user.username }}</h1>
        <div class="profile-image-wrapper">
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Profile Image">
            {% else %}
            <img src="{% static 'users/images/default_avatar.png' %}" alt="default avatar">
            {% endif %}

        </div>
        <p>{{ request.user.bio|default:"No bio yet. "}}</p>

    </div>
    
</body>
</html>
